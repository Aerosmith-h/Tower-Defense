}

group 'com.nevo'
version '1.0-SNAPSHOT'

sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    // Добавьте здесь любые зависимости, если они есть
}

application {
    mainClassName = 'com.nevo.SVOyaIgra.MainMenu'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}
